{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}

<div class="page">
  <!-- Brand / Logo -->
  <div class="brand">
    <div class="logo-mark">
      <!-- Aqui você pode colocar um <img> ou SVG do logo -->
        {% load static %}
        <img src="{% static 'img/favicon.png' %}" alt="SaveSpark logo" width="200" height="200">
    </div>  
  </div>

  <!-- Glass Card Login -->
  <div class="login-card">
    <form method="post" class="login-form">
      {% csrf_token %}

      <!-- Email Field -->
      <div class="field">
        <label for="username" class="field-label">Usuário</label>
        <input type="text" name="username" id="username" placeholder="Digite seu usuário" required>
      </div>

      <!-- Password Field -->
      <div class="field">
        <label for="password" class="field-label">Senha</label>
        <input type="password" name="password" id="password" placeholder="Digite sua senha" required>
      </div>

      <div class="field">
        <a href="{% url 'register' %}" class="forgot-link" style="color: rgb(0, 85, 255);">Registrar-se</a>
      </div>

      <!-- Small Row: Remember + Forgot -->
      <div class="row small-row">
        <label class="checkbox">
          <input type="checkbox" name="remember"> Lembrar-me
        </label>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn submit">Entrar</button>
    </form>
  </div>
</div>
{% endblock %}
