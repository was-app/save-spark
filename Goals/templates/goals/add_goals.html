<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Meta Financeira</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 via-white to-purple-100 flex justify-center items-center min-h-screen">

    <div class="w-full max-w-lg bg-white p-8 rounded-2xl shadow-lg border border-gray-200">
        <h1 class="text-3xl font-bold text-center text-blue-700 mb-6">
            Nova Meta Financeira
        </h1>

        <form method="POST" class="space-y-5">
            {% csrf_token %}

            <!-- Campo Nome da Meta -->
            <div>
                <label for="{{ form.name.id_for_label }}" class="block text-gray-700 font-semibold mb-1">Nome da Meta</label>
                {{ form.name }}
            </div>

            <!-- Campo Valor Alvo -->
            <div>
                <label for="{{ form.target_amount.id_for_label }}" class="block text-gray-700 font-semibold mb-1">Valor Alvo (R$)</label>
                {{ form.target_amount }}
            </div>

            <!-- Campo Data Alvo -->
            <div>
                <label for="{{ form.target_date.id_for_label }}" class="block text-gray-700 font-semibold mb-1">Data Alvo</label>
                {{ form.target_date }}
            </div>

           <!-- Campo de descrição -->
            <div>
                <label for="id_description" class="block text-gray-700 font-semibold mb-1">Descrição</label>
                <textarea name="description" id="id_description"
                        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                        rows="4" placeholder="Detalhes adicionais (opcional)"></textarea>
            </div>

            <!-- Botão -->
            <button type="submit" 
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg shadow-md transition duration-200">
                Salvar Meta
            </button>

            <!-- Cancelar -->
            <a href="{% url 'home:dashboard' %}" 
               class="block text-center text-gray-500 hover:text-gray-700 mt-4">
                Cancelar
            </a>
        </form>
    </div>
</body>
</html>
