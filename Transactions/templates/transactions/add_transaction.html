<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar {{ type_name }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 via-white to-purple-100 flex justify-center items-center min-h-screen">
    <div class="w-full max-w-lg bg-white p-8 rounded-2xl shadow-lg border border-gray-200">
        <h1 class="text-3xl font-bold text-center text-blue-700 mb-6">
            Novo Lançamento de {{ type_name }}
        </h1>
        <form method="POST" class="space-y-5">
            {% csrf_token %}
            <!-- Campo de descrição -->
            <div>
                <label for="id_description" class="block text-gray-700 font-semibold mb-1">Descrição</label>
                <input type="text" name="description" id="id_description" 
                       class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                       placeholder="{% if type == 'income' %}Ex: Salário, Freelance, etc{% else %}Ex: Mercado, Aluguel, Transporte{% endif %}"  required>
            </div>
            <!-- Campo de valor -->
            <div>
                <label for="id_value" class="block text-gray-700 font-semibold mb-1">Valor (R$)</label>
                <input type="number" step="0.01" name="value" id="id_value"
                       class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                       placeholder="Ex: 1500.00" required>
            </div>
            {% load widget_tweaks %}
            <!-- Campo de categoria -->
            <div>
                <label for="{{ form.category.id_for_label }}" class="block text-gray-700 font-semibold mb-1">Categoria</label>
                {{ form.category|add_class:"w-full border border-gray-300 rounded-lg px-4 py-2 bg-white focus:ring-2 focus:ring-blue-500 focus:border-transparent" }}
            </div>
            {% if type == 'income' %}
            <!--- Campo Frequencia -->
            <div>
                <label for="id_frequency" class="block text-gray-700 font-semibold mb-1">Frequência</label>
                <select name="frequency" id="id_frequency"
                        class="w-full border border-gray-300 rounded-lg px-4 py-2 bg-white focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                    <option value="Diário"> Diário</option>
                    <option value="Semanal"> Semanal</option>
                    <option value="Mensal"> Mensal</option>
                    <option value="Anual"> Anual</option>
                    <option value="Único" selected> Único</option>
                </select>
            </div>
            {% endif %}

            <!-- Botão -->
            <button type="submit" 
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg shadow-md transition duration-200">
                 Salvar Lançamento
            </button>
            <!-- Cancelar -->
            <a href="{% url 'home:dashboard' %}" 
               class="block text-center text-gray-500 hover:text-gray-700 mt-4">
                Cancelar
            </a>
        </form>
    </div>
</body>
</html>
